<!DOCTYPE html>
<html>
  <head>
    <style>
      #Animation {
        width: 75px;
        height: 75px;
        position: absolute;
        background-color: purple;
        transition: all 10s ease;
        top: 0px;
        left: 0px;
      }
      #smietnik{
        width: 125px;
        height: 125px;
        background-color: red;
        position: fixed;
        bottom: 0;
        right: 0;

      }
    </style>
  </head>
  <body>
    <div id="Animation" ></div>
    <div id="smietnik"></div>

    <script>
      let klocek = document.getElementById("Animation");

      
      function ruszkwadrat() {
        klocek.style.top = window.innerHeight - klocek.offsetHeight + "px"; 
        klocek.style.left = window.innerWidth - klocek.offsetWidth + "px"; 
      }

      window.onload = ruszkwadrat;
    </script>
  </body>
</html>
